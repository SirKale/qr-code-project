<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main>
    <section class="container">
      <section class="qr">
        <img src="images/image-qr-code.png" alt="qr-code" width="576" height="576">
      </section>
      <h1 class="boldtxt">Improve your front-end<br>skills by building projects</h1>
      <p class="lighttxt">
        Scan the QR code to visit Frontend<br>Mentor and take your coding skills to the next level
      </p>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Caleb Carter</a>.
    </div>
  </main>
</body>
</html>
